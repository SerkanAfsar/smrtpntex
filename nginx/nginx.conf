 tcp_nopush        on;
 tcp_nodelay       off;
 autoindex         off;
 gzip on;
 gzip_http_version 1.0;
 gzip_comp_level 2;
 gzip_proxied any;
 gzip_min_length  1100;
 gzip_buffers 16 8k;
 gzip_types text/plain text/css application/x-javascript text/xml application/xml
 application/xml+rss text/javascript;
 # Some version of IE 6 don't handle compression well on some mime-types, so just disable for them
 gzip_disable "MSIE [1-6].(?!.*SV1)";
 # Set a vary header so downstream proxies don't send cached gzipped content to IE6
 gzip_vary on;


server {
    listen 80;
    listen [::]:80;

    server_name admin.smartpoint.tr;
    
    location /.well-known/acme-challenge/ {
        allow all;
        root /tmp/acme-challenge;
    }
    
    location / {
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

}

server{
    listen 80;
    listen [::]:80;
    
    server_name dist.smartpoint.tr;
    
    location / {
        proxy_pass http://appdist:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl http2;

    server_name admin.smartpoint.tr;

    ssl_certificate /etc/letsencrypt/live/admin.smartpoint.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.smartpoint.tr/privkey.pem;

    location / {
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

